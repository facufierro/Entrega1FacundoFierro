{% extends 'base.html' %}
{% block content %}
    <div>
        <h2>Lista de Productos</h2>
        <form action="{% url 'product_search' %}" method="GET">
            <input name="q" type="number" placeholder="Buscar por ID">
        </form>
        <p></p>
        <a href="{% url 'product_create' %}">Cargar</a>
    </div>
    <p></p>
    {% if object_list %}
        {% for product in object_list %}
            <li>
                <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
                <a href="{% url 'product_update' product.id %}">Actualizar</a>
                <a href="{% url 'product_delete' product.id %}">Borrar</a>
            </li>
        {% endfor %}
    {% else %}
        <p>No hay productos</p>
    {% endif %}
    <p></p>
{% endblock content %}

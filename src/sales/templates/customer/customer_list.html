{% extends 'base.html' %}
{% block content %}
    <div>
        <h1>Lista de Clientes</h1>
        <form action="{% url 'customer_search' %}" method="GET">
            <input name="q" type="number" placeholder="Buscar por ID">
        </form>
        <a href="{% url 'customer_create' %}">Cargar</a>
    </div>
    {% if object_list %}
        {% for customer in object_list %}
            <li>
                <a href="{% url 'customer_detail' customer.id %}">{{ customer.name }}</a>
                <a href="{% url 'customer_update' customer.id %}">Actualizar</a>
                <a href="{% url 'customer_delete' customer.id %}">Borrar</a>
            </li>
        {% endfor %}
    {% else %}
        <p>No hay Clientes</p>
    {% endif %}
    <p></p>
{% endblock content %}
